<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="brand-title">DGG Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="loading"><ion-spinner></ion-spinner></div>

  <div *ngIf="!loading && product">
    <ion-card>
      <img [src]="product.image" alt="{{product.title}}" style="height:300px; object-fit:contain; width:100%;">
      <ion-card-header>
        <ion-card-title>{{ product.title }}</ion-card-title>
        <ion-card-subtitle>{{ product.price | currency:'BRL' }}</ion-card-subtitle>
      </ion-card-header>
      <div class="detail-actions">
        <div class="actions-left">
          <button class="btn-fav">♡ Favoritar</button>
          <div class="product-meta">Disponível • SKU: 12345</div>
        </div>
      
        <div class="actions-right">
          <button class="btn-buy">Comprar agora</button>
        </div>
      </div>
      <ion-card-content>
        <p>{{ product.description }}</p>
        <p><strong>Categoria:</strong> {{ product.category }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
